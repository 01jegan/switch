<html>
	<head>
		<title>SWITCH</title>
	</head>
	<body>
		<script>
			 <!----SWITCH ---->
			var bike= prompt("Enter your fav programming languages");
			switch(bike){
				case"css":
					document.write("your fav programming languages CSS")
					break;
					
				case"java":
					document.write("your fav programming languages JAVA")
					break;
					
				case"python":
					document.write("your fav programming languages PYTHON")
					break;
					
				case"javascript":
					document.write("your fav programming languages JAVASCRIPT")
					break;
					
				default:
					document.write("your fav programming languages not YET")
					break;
					}
		</script>
	</body>
</html>
